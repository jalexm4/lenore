<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenore Settings</title>
    <link rel="stylesheet" href="/css/settings.css">
</head>
<body>
    <main class="container">
        <section class="settings-column">
            <ul class="settings-list">
                <li id="general" class="setting-item active">General</li>
                <li id="audio" class="setting-item">Audio</li>
                <li id="controls" class="setting-item">Controls</li>
                <li id="debug" class="setting-item">Debug</li>
            </ul>
        </section>
        <section class="content-column">
            <section id="general-content" class="content-box content-active">
                <h2 class="content-title">General Settings</h2>
                <p>General Settings.</p>
            </section>
            <section id="audio-content" class="content-box">
                <h2 class="content-title">Audio Settings</h2>
                <p>Audio Settings.</p>
            </section>
            <section id="controls-content" class="content-box">
                <h2 class="content-title">Controls Settings</h2>
                <p>Control Settings.</p>
            </section>
            <section id="debug-content" class="content-box">
                <h2 class="content-title">Debug Settings</h2>
                <p>Debug Settings.</p>
            </section>
        </section>
    </main>
    <script src="/js/settings.js"></script>
</body>
</html>
